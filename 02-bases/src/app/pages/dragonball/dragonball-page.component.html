<h1>DragonBall page</h1>
<hr>

<section class="row">
    <div class="col-12 col-sm-6">
        <h3>Agregar: {{ name() }}</h3>
        <input type="text" 
            class="form-control mt-2" 
            placeholder="Nombre"
            #txtName
            [value]="name()"
            (change)="name.set(txtName.value)"
            (input)="name.set(txtName.value)"
            >

        <input type="number" 
            class="form-control mt-2" 
            placeholder="Poder"
            #txtPower
            [value]="power()"
            (input)="power.set(txtPower.valueAsNumber)"
            >
        
        <button (click)="addCharacter()" class="mt-2 btn btn-primary">Agregar</button>
    </div>
    
    <div class="col-12 col-sm-6">
        <h3>Listado</h3>
        <ul>
            @for (item of characters(); track item.id; let idx = $index) {
                @if (item.power > 500) {
                    <li>
                        <span>{{idx + 1}} - {{ item.name }}</span>
                        <strong 
                            [class.text-danger]="item.power > 9000"
                            [class.text-primary]="item.power < 9000"
                        >
                        <!--[ngClass]="powerClass()"-->
                        ({{ item.power }})
                        </strong>
                    </li>
                }
            }
        </ul>
    </div>

</section>
